<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humidity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <body class="humidity-page">
    <header>
        <h1>Humidity</h1>
    </header>
    <main>
        <p id="humidity-data">
            <i class="fa-solid fa-droplet"></i>Humidity: <span id="humidity-value">Loading...</span>
    </p>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const weatherData = JSON.parse(localStorage.getItem("weatherData"));
            const tempElement = document.getElementById("humidity-value");
            const iconElement = document.querySelector(".fa-droplet");
    
            if (weatherData && weatherData.humidity !== undefined) {
                let humidityez = weatherData.humidity;
                document.getElementById("humidity-value").innerText = `${(weatherData.humidity * 100)}%`;
                if (humidityez => 45 ) {
            iconElement.style.color = "blue"; // Warm temperature
        } else {
            iconElement.style.color = "red"; // Cool temperature
        }
            } else {
                document.getElementById("humidity-data").innerHTML = "No data available. Please go back and search for a city.";
                console.error("Error: No weather data found in localStorage.");
            }
        });
    </script>
    
</body>
</html>
